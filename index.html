<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz</title>
</head>
<body>
    
<div class="container">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>

    <div id="confidence-container" class="hide">
        <div id="confidenceLevel">How confident are you about your answer?</div>
        <div id="confidence-buttons" class="cfd-grid">
          <button class="cfd">Easy peasy, I got this</button>
          <button class="cfd">Pretty certain this is the right answer</button>
          <button class="cfd">Not sure about this question, but I mostly understand the topic / theory / model</button>
          <button class="cfd">I have absolutely no idea what you are talking about</button>
        </div>
      </div>

    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
      <button id="final-btn" class="final-btn btn hide">Final results</button>
      
    </div>
    <div class="final-screen">
        <div id="results"></div>
        <div id="final-text"></div>
        <button id="startagain-btn" class="startagain-btn btn hide">Start again</button>
    </div>
  </div>
<script src="./quiz.js"></script>
</body>
</html>
